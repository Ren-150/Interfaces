<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="/css/estilos_login_main.css">
    <link rel="stylesheet" href="/css/estilos_funciones.css">
    <title>Crear Usuario</title>
</head>

<body>
    <div class="main2">

        <div class="row">
            <div class="col-3" style="padding-top: 15px;">
                <label for="" class="col-sm-3 col-form-label"><b>CLIENTES:</b></label>
                <select id="mostrar-clientes" class="form-control">
                    <option>Juan Carlos</option>
                </select>
            </div>
            <div class="col-9">
                <div id="todo">
                    <div class="formulario">
                        <div class="header">REGISTRO DE USUARIO</div>
                        <div class="cuerpo">
                            <div class="form-group row">
                                <label for="" class="col-sm-3 col-form-label">Usuario:</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="user">
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="" class="col-sm-3 col-form-label">Contraseña:</label>
                                <div class="col-sm-8">
                                    <input type="password" class="form-control" id="password">
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="" class="col-sm-3 col-form-label">Repetir contraseña:</label>
                                <div class="col-sm-8">
                                    <input type="password" class="form-control" id="rep-password">
                                </div>
                            </div>
                            <div class="caja-botones d-flex">
                                <button id="enviar" class="btn btn-success tamanio-btn ml-auto">Crear</button>
                            </div>
                        </div>
                    </div>
                </div>


            </div>
        </div>


    </div>






    <script src="/js/jquery-3.6.0.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/1_script.js"></script>
    <script src="/js/script_salir.js"></script>
</body>

</html>
