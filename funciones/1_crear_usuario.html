<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="/css/estilos_login_main.css">
    <link rel="stylesheet" href="/css/estilos_funciones.css">
    <title>Crear Usuario</title>
</head>

<body>
    <div class="main2">
        <nav class="navbar navbar-light"
            style="background: linear-gradient(to bottom right, rgb(6, 88, 47), rgb(10, 155, 54));">
            <img src="/imagenes/logo.png" width="180" height="60" style="border-radius: 15px;">

            <span id="mostraruser" class="navbar-brand mb-0 justify-content-center h3 text-white"> Nombre -
                Rol</span>
        </nav>

        <div class="row extender" style="margin-right: 0px;">
            <div class="col-3 extender">
                <div class="menubar list-group">
                    <button onclick="pagina(1);" type="button"
                        class="list-group-item list-group-item-action boton-bar"><i
                            class="fa fa-address-book icon-right" aria-hidden="true"></i><b>LISTAR DATOS DEL
                            CLIENTE</b></button>
                    <button onclick="pagina(2);" type="button"
                        class="list-group-item list-group-item-action boton-bar"><i class="fa fa-user-plus icon-right"
                            aria-hidden="true"></i><b>CREAR USUARIOS</b></button>
                    <button onclick="pagina(3);" type="button" class="list-group-item list-group-item-action boton-bar"><i
                            class="fa fa-bars icon-right" aria-hidden="true"></i><b>LISTAR USUARIOS</b></button>
                    <button id="salir" type="button" class="list-group-item list-group-item-action boton-bar"><i
                            class="fa fa-power-off icon-right" aria-hidden="true"></i><b>SALIR</b></button>
                </div>

            </div>

            <div class="col-9" style="padding: 20px;">
                <div id="mostrar">
                    <div class="row">
                        <div class="col-3" style="padding-top: 15px;">
                            <label for="" class="col-sm-3 col-form-label"><b>CLIENTES:</b></label>
                            <select id="mostrar-clientes" class="form-control">
                                <option>Juan Carlos</option>
                            </select>
                        </div>
                        <div class="col-9">
                            <div id="todo">
                                <div class="formulario">
                                    <div class="header">REGISTRO DE USUARIO</div>
                                    <div class="cuerpo">
                                        <div class="form-group row">
                                            <label for="" class="col-sm-3 col-form-label">Usuario:</label>
                                            <div class="col-sm-8">
                                                <input type="text" class="form-control" id="user">
                                            </div>
                                        </div>
            
                                        <div class="form-group row">
                                            <label for="" class="col-sm-3 col-form-label">Contraseña:</label>
                                            <div class="col-sm-8">
                                                <input type="password" class="form-control" id="password">
                                            </div>
                                        </div>
            
                                        <div class="form-group row">
                                            <label for="" class="col-sm-3 col-form-label">Repetir contraseña:</label>
                                            <div class="col-sm-8">
                                                <input type="password" class="form-control" id="rep-password">
                                            </div>
                                        </div>
                                        <div class="caja-botones d-flex">
                                            <button id="enviar" class="btn btn-success tamanio-btn ml-auto">Crear</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
            
            
                        </div>
                    </div>
                </div>


            </div>

        </div>

    </div>





    <script src="/js/jquery-3.6.0.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/1_script.js"></script>
    <script src="/js/script_salir.js"></script>
</body>

</html>
